<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="contanier">
        <div class="newProduct">
            <h2>Add new product</h2>
            <form id="addForm">
                <input class="form-control mt-2" type="text" placeholder="Marka" id="markaInp">
                <input class="form-control mt-2" type="text" placeholder="Model" id="modelInp">
                <input class="form-control mt-2" type="text" placeholder="processor" id="processorInp">
                <input class="form-control mt-2" type="text" placeholder="ram" id="ramInp">
                <input class="form-control mt-2" type="text" placeholder="hard drive" id="harddriveInp">
                <input class="form-control mt-2" type="text" placeholder="screen size" id="screensizeInp">
                <input class="form-control mt-2" type="text" placeholder="operating system" id="operatingsystemInp">
                <input class="form-control mt-2" type="submit" value="Add">
            </form>
        </div>

        <div class="product">
            <div class="contanier">
                <div class="row mt-4" id="product">
                    <table class="table table-bordered table-striped table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Marka</th>
                                <th>Model</th>
                                <th>processor</th>
                                <th>ram</th>
                                <th>hard drive</th>
                                <th>screen size</th>
                                <th>operating system</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/app.js"></script>
</body>

</html>
